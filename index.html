<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Own CSS-->
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Forecast</title>
</head>
<body>
  <header> 
    <h1>Weather Dashboard</h1>
  </header>

    <div> 
          <form action="" class="search">
            <input id="citySearch" type="text", placeholder="Search...", name="search">
            <button id ="searchBtn" type="submit"><i class="fa fa-search"></i></button>
          </form>
          <div class="recent">
            <h1>
              recent
            </h1>
          <div class="cities">
              <p id="City"></p>
          </div>
        </div>

        <div class="current">
          <ul>
            <li id="city">City</li>
            <li id="dateAndTime">Local Date and Time</li>
            <li id="temp">Temperature</li>
            <li id ="humidity">Humidity</li>
            <li id ="wind">Wind</li>
            <li id="uv">UV Index</li>
          </ul>
          <img src="" alt="" id="icon">
        </div>
    </div>



    <div id="fiveDay">
      
      <div class = "forecast" data-id="0">

      </div>

      <div class = "forecast" data-id="1">

      </div>

      <div class = "forecast" data-id="2">
    
      </div>

      <div class = "forecast" data-id="3">
 
      </div>

      <div class = "forecast" data-id="4">

      </div>
    </div>

    <!--Boostrap Documentation-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--My Documentation-->
    <script src="javascript/script.js"></script>
</body>
</html>
